  <body>
    <script>
      const nombre = prompt("Introudce tu nombre y apellidos", "");
      //Creamos una cadena sin espacios
      sinespacio = nombre.replace(/ /g, "");
      //Ahora contamos los caracteres de esa cadena
      document.write(` Contiene ${sinespacio.length} caracteres<br>`);
      //Nombre en minuscula
      document.write(`Nombre en minuscula: ${nombre.toLowerCase()}<br>`);
      //Nombre en mayuscula
      document.write(`Nombre en mayuscula: ${nombre.toUpperCase()}`);
      document.write($);
    </script>
