<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
  </head>
  <body>
    <script>
      const pi = Math.PI;
      let radio = prompt("Dame el valor del radio de la circunferencia", 0);
      let diametro = radio * 2;
      var perimetro = pi * diametro;
      var perimetro = perimetro.toFixed(2);
      var area = pi * Math.pow(radio, 2);
      var area = area.toFixed(2);
      document.write(`El radio es: ${radio}<br>`);
      document.write(`El diametro es: ${diametro}<br>`);
      document.write(`El perimetro es: ${perimetro}<br>`);
      document.write(`El area es: ${area}`);
    </script>
  </body>
</html>
