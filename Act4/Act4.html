<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 4</title>
    <script>
      var intervalor;
      var miVentana;
      let randomX = Math.random() * 1024;
      let randomY = Math.random() * 768;
      let height = 400;
      let width = 400;
      function abrirventana() {
        document.getElementById("abrir");
        miVentana = window.open(
          "",
          "",
          "left=" +
            randomX +
            ",top=" +
            randomY +
            ",resizable=yes, width=" +
            width +
            "px, height=" +
            height +
            "p"
        );

        //funcion para incrementar la ventana que abrimos
        intervalor = setInterval(function () {
          anchuraVentana = miVentana.outerWidth;

          if (anchuraVentana == 400) {
            minimizar = true;
          }
          if (
            anchuraVentana <= 400 &&
            anchuraVentana > 200 &&
            minimizar == true
          ) {
            miVentana.resizeTo(anchuraVentana - 40, anchuraVentana - 40);
          } else {
            miVentana.resizeTo(anchuraVentana + 40, anchuraVentana + 40);
            minimizar = false;
          }
        }, 1000);
      }
      function temporizador() {}
    </script>
  </head>
  <body>
    <!-- Aqui creamos un boton con el que abrimos una ventana -->
    <button id="abrir" onclick="abrirventana()">Abrir ventana</button>
  </body>
</html>
