<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 5</title>
  </head>
  <div id="reloj" class="reloj">00 : 00 : 00
</div>
    <script>
        function actual() {
            fecha=new Date();
            hora=fecha.getHours(); //hora actual
            //Minutos y segundos actuales
            minuto=fecha.getMinutes();
            segundo=fecha.getSeconds();
            //En este if lo que haremos es que siempre tenga dos digitios como nos pide el enunciado
                if (hora<10) { 
                    hora="0"+hora;
                }
                if (minuto<10) { 
                    minuto="0"+minuto;
                }
                if (segundo<10) { 
                    segundo="0"+segundo;
                }
                //Devolvemos el formato de la hora
                reloj = hora+" : "+minuto+" : "+segundo;	
                return reloj; 
            }
        function actualizar() {
            //Guardamos la hora actual
            mihora=actual();
            reloj=document.getElementById("reloj"); //buscar elemento reloj
            //Introducimos la hora actualizada
            reloj.innerHTML=mihora; 
	    }
        //Iniciamos la hora
        setInterval(actualizar,1000);
    </script>
  </body>
</html>
