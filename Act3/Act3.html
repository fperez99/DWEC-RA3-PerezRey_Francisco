<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <script>
      /*Pedimos la fecha por teclado al usuario*/
      let fecha = prompt("Ingrese una fecha(YYYY-MM-DD):", "");
      let fechaseparada = fecha.split("-");
      let ano = fechaseparada[0];
      let mes = fechaseparada[1] - 1;
      let dia = fechaseparada[2];
      let averiguar = new Date(ano, mes, dia);
      let ordenada = ano + "-" + mes + "-" + dia;
      /*almacenamos el primer dia del año*/
      var unoDeEnero = new Date(averiguar.getFullYear(), 0, 1);
      /*calculamos el numero del dia en el año*/
      var numeroDias = Math.floor(
        (averiguar - unoDeEnero) / (24 * 60 * 60 * 1000)
      );
      /*por ultimo calculamos a que semana corresponde ese dia en el año*/
      var numSemana = Math.ceil((averiguar.getDay() + 1 + numeroDias) / 7);
      document.write("El numero de la semana es: " + numSemana);
    </script>
  </body>
</html>
